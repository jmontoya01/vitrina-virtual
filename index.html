<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="La mejor vitrina virtual de la ciudad de Medellin con amplia gama de carros, taxis, camiones y motocicletas">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<title>Vitrina virtual de vehiculos particulares, taxis, camiones y motocicletas</title>


<body>
    <header>

        <nav class="navbar navbar-expand-lg bg-nav border-bottom border-primary ">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img src="./img/logo-vitrina.png"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon bg-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"><a href="./index.html">Vitrina virtual</a></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"><a href="./salvamentos.html">Salvamentos</a></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>


        <h1>Vitrina virtual</h1>
        <section class="menuvitrina">
            <nav>
                <ul class="menuvitrina__menu">
                    <li><a id="btn-particulares" href="">Particulares</a></li>
                    <li><a id="btn-camiones" href="">Camiones</a></li>
                    <li><a id="btn-motocicletas" href="">Motocicletas</a></li>
                    <li><a id="btn-taxis" href="">Taxis</a></li>
                </ul>
            </nav>
            <form action="" class="menuvitrina__buscar">
                <input id="id-buscar" type="text" placeholder="Buscar..." required>
                <div class="menuvitrina__buscar__btn">
                    <i class="fas fa-search icon"></i>
                </div>
            </form>
        </section>

            <section id="id-particulares">


            </section>

            <section id="id-camiones">

                
            </section>

            <section id="id-motocicletas">

            
            </section>

            <section id="id-taxis">


        </div>

        <!-- ============================Modal tarjetas============================== -->

        <div id="miModal" class="modalIndex">
            <div class="modalContenido">
                <span class="cerrar" id="cerrarModal">&times;</span>
                <div class="vehiculos__presentacion">
                    <div class="vehiculos__presentacion__imgrande">
                    <img src="" alt=""
                    loading="lazy">
                    </div>
                    <div class="vehiculos__presentacion__imguno">
                        <img src="" alt=""
                                loading="lazy">
                    </div>
                    <div class="vehiculos__presentacion__imgdos">
                        <img src="" alt=""
                                loading="lazy">
                    </div>
                    <div class="vehiculos__presentacion__imgtres">
                        <img src="" alt=""
                                loading="lazy">
                    </div>
                    <div class="vehiculos__presentacion__imgcuatro">
                        <img src="" alt=""
                                loading="lazy">
                    </div>
                    <div class="vehiculos__presentacion__caracteristicas">
                        <hr>
                        <h2></h2>
                        <hr>
                        <h3>Modelo: </h3>
                        <hr>
                        <h3>Motor: </h3>
                        <hr>
                        <p></p>
                    </div>
                </div>
                </div>
        </div>


    </main>

    <footer>
        <div>
            <ul class="footer__redes">
                <li><a href="">Facebook</a></li>
                <li><a href="">Instagram</a></li>
                <li><a href="">Twitter</a></li>
            </ul>
        </div>
        <!-- logo -->
        <a href="./index.html"> <img class="logoFooter" src="./img/logo.png" alt="logo vitrina virtual"
                loading="lazy"></a>
        <address>
            <ul class="footer_contactos">
                <li><a href="">Carrito de compras</a></li>
                <li><a href="">Hablar con un asesor</a></li>
                <li><a href="">Dejarnos un mensaje</a></li>
                <li><a href="">Proximos eventos</a></li>
            </ul>
        </address>
        <!-- mapa del footer -->
        <iframe class="mapafooter"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d991.511300963961!2d-75.5673656303988!3d6.257775932722263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e4428fb3933f08d%3A0xf871e2a4087310dd!2sCra.%2051D%20%2358-89%2C%20La%20Candelaria%2C%20Medell%C3%ADn%2C%20La%20Candelaria%2C%20Medell%C3%ADn%2C%20Antioquia!5e0!3m2!1ses!2sco!4v1685149973788!5m2!1ses!2sco"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script src="./js/app.js"></script>
</body>

</html>
